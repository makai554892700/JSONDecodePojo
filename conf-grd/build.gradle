plugins {
    id 'com.android.library'
}

android {
    compileSdk 31
    defaultConfig {
        minSdk 14
        targetSdk 31
        versionCode 7
        versionName "1.0.6.RELEASE"
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
}
dependencies {
    compileOnly 'androidx.appcompat:appcompat:1.3.1'
    api 'com.woaizhuangbi:encrypt-utils:0.0.1-RELEASE'
    api 'com.woaizhuangbi:basepojo:1.0.0-RELEASE'
    api 'com.woaizhuangbi:httputils:1.0.1-RELEASE'
    api 'com.woaizhuangbi:conf-interface:1.1.5-RELEASE'
//    api project(':httputils')
//    api project(':conf-interface')
    // firebase start
    compileOnly 'com.google.firebase:firebase-bom:28.3.0'
    compileOnly 'com.google.firebase:firebase-database:20.0.1'
    compileOnly 'com.google.android.gms:play-services-ads-identifier:17.1.0'
    implementation "com.android.installreferrer:installreferrer:2.2"
    // firebase end
}
apply from: 'publish.gradle'
