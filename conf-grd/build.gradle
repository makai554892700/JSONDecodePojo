plugins {
    id 'com.android.library'
}

android {
    compileSdk rootProject.ext.compileSdkVersion
    defaultConfig {
        minSdk rootProject.appMinSdkVersion
        targetSdk rootProject.targetSdkVersion
        versionCode 11
        versionName "1.1.1.RELEASE"
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
}
dependencies {
    api 'com.woaizhuangbi:basepojo:1.0.0-RELEASE'
    api 'com.woaizhuangbi:httputils:1.0.1-RELEASE'
    api 'com.woaizhuangbi:conf-interface:1.2.2-RELEASE'
//    api project(':conf-interface')
    // firebase start
    compileOnly 'com.google.firebase:firebase-bom:29.0.0'
    compileOnly 'com.google.firebase:firebase-database:20.0.1'
    // firebase end
}
apply from: 'publish.gradle'
