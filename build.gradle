ext {
    compileSdkVersion = 23
    buildToolsVersion = "25.0.0"
    minSdkVersion = 9
    appMinSdkVersion = 14
    targetSdkVersion = 23

    libSupportAppcompatV7 = "com.android.support:appcompat-v7:${buildToolsVersion}"
    libRecycleView = "com.android.support:recyclerview-v7:${buildToolsVersion}"

}

buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.1'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
