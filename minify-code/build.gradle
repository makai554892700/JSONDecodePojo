plugins {
    id 'java-gradle-plugin'
    id "com.gradle.plugin-publish" version "0.18.0"
    id 'maven-publish'
    id 'groovy'
}
repositories {
    mavenCentral()
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation gradleApi()
    implementation localGroovy()
    implementation 'com.squareup:javapoet:1.13.0'
    implementation 'com.android.tools.build:gradle:3.0.0'
}


version = "1.0.2"
group = "io.github.williamjeremy"

pluginBundle {
    website = 'https://github.com/makai554892700/JSONDecodePojo/tree/master/minify-code'
    vcsUrl = 'https://github.com/makai554892700/JSONDecodePojo/tree/master/minify-code'
    description = 'android minify plugin for gradle'
    tags = ['android', 'minify']
    plugins {
        greetingsPlugin {
            id = 'io.github.williamjeremy.minify-code'
            description = 'android minify plugin for gradle'
            displayName = 'Gradle android minify plugin'
        }
    }
}